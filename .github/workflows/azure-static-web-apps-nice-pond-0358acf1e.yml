name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Change to 'master' if that's your main branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main  # Change to 'master' if that's your main branch

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # For frameworks that require Node.js (React, Vue, Angular, etc.)
      # Uncomment if needed
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18'
      
      # - name: Install dependencies
      #   run: npm ci
      
      # - name: Build
      #   run: npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/"              # App source code path - change to "src" or appropriate folder
          api_location: ""               # Api source code path - e.g., "api" if you have Azure Functions
          output_location: ""            # Built app content directory - e.g., "build" for React, "dist" for Vue
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"